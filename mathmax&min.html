<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>max & min</title>
  </head>
  <body>
    <script>
      console.log(Math.min(7, 5, -12, 6, 32, 18, 14, -2))
      console.log(Math.max(-3, 9, 21, 36, 27, 54, 17, 35))
      console.log(Math.min(7, 5, -12, 6, 32, 18, 14, -2)+Math.max(-3, 9, 21, 36, 27, 54, 17, 35))
    </script>
  </body>
</html>
