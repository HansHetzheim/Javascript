<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>scoren toewijzen</title>
  </head>
  <body>
    <script>

      function score(num){
        if(num > 90)
          return "A";
        else if (num > 80)
          return "B"
          else if (num > 70)
            return "C"
            else if (num > 65)
              return "D"
              else
                return "F"
      }

      for (var i = 0; i <=100; i++){
        console.log("Voor " + i + " punten heb je graad " + score(i))
      }
    </script>
  </body>
</html>
