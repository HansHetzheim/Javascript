<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Even en Oneven</title>
  </head>
  <body>
    <script>

      function oddOrEven(num){
        if(num % 2 === 0)
            return "even";
        return "odd";
    }

      for(var i = 0; i < 20 ; i++){
        console.log(i +" "+ oddOrEven(i))
              }
    </script>
  </body>
</html>
